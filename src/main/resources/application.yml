spring:
  datasource:
    url:
    username: ${MYSQLUSER}
    password: ${MYSQLPASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # <<< 이거 반드시 추가해야 테이블이 생김
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 100

server:
  port: ${PORT:8080}

jwt:
  secret:
